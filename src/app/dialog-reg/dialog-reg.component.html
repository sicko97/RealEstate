<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>

    <div class= 'wrapper'>
        <form class='loginForm'>
             <h1> Create an account </h1>
             <p>Already have an account  ? <u>Sign in </u></p>
                <mat-form-field  class='inputText'>
                    <mat-label>Username</mat-label>
                     <input matInput name = 'username' >
                </mat-form-field> 
                <mat-form-field  class='inputText'>
                 <mat-label>Password</mat-label>
                  <input matInput type='password' name='password' >
             </mat-form-field> 
             <button mat-raised-button >Login</button>
        </form>
     </div>
</mat-dialog-content>


<mat-dialog-actions>

</mat-dialog-actions>
